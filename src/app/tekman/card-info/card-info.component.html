
<div class="card selectorCard" (click)="detailTemario()">
  <div style="display: flex;">
    <div class="card-body">
      <h1 class="card-title"><strong>1ยบ Trimestre</strong></h1>
      <p class="card-text">50/50</p>
    </div>
    <div style="padding-top: 25px; padding-right: 30px;">
      <canvas *ngIf="true"
      class="circuleSize"
      baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasets"
      [labels]=""
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="false"
      >
      </canvas>
      <img  *ngIf="false" src="../../../assets/img/tekmanComplete.png" class="circuleCompleteSize">
    </div>

  </div>

</div>
