
<div *ngIf="isLoading" class="centerSpinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <div class="back" (click)="goToBack()">
    <mat-icon class="toparrow">keyboard_backspace</mat-icon>
      <h1 class="moveBack">Atr√°s</h1>
  </div>

  <div class="containerMain">
    <div class="tamanoCard">
    </div>

    <app-card-info *ngIf="myCard" [cardItem]="myCard"  class="col-xs-3 col-sm-3 col-md-3"></app-card-info>


    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> <h1 class="colorTitleTable">{{myCard.titleTable}}</h1>  </th>
          <td mat-cell *matCellDef="let element"><strong>{{element.position}}</strong> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef>
            <div class="card cardResultColor" >
              {{myCard.value}}/{{myCard.totalValue}}
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> <img src="../../../assets//img/{{element.img}}"></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr
        mat-row
        (click)="selectedItem(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
      </table>
    </section>


  </div>

</div>
