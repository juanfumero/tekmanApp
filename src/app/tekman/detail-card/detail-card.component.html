<div class="back" (click)="goToBack()">
  <mat-icon class="toparrow">keyboard_backspace</mat-icon>
    <h1 class="moveBack">Atr√°s</h1>
</div>

<div class="containerMain">
  <div class="tamanoCard">
  </div>

  <app-card-info *ngIf="myCard" [cardItem]="myCard"  class="col-xs-3 col-sm-3 col-md-3"></app-card-info>


  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">

      <!--  [dataSource]="dataSource" Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
      <tr
      mat-row
      (click)="selectedItem(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
    </table>
  </section>


</div>
